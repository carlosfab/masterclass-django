<!DOCTYPE html>
<html>

<head>
    <title>Sigmoidal - Artigos para os alunos</title>
</head>

<body>
    <header>
        <h1><a href="/">Blog do Sigmoidal</a></h1>
    </header>

    {% for post in posts %}
        <article>
            <time>publicado: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}


</body>

</html>
